<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 소개</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f4f4f4; }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        .header, .footer { background: #333; color: #fff; text-align: center; padding: 20px 0; }
        h1, h3 { color: #333; }
        .content { margin-bottom: 20px; background: #fff; padding: 20px; }
        ul { list-style: none; padding: 0; }
        ul li { padding: 10px; border-bottom: 1px solid #ddd; }
        ul li:last-child { border-bottom: none; }
        a { color: #333; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>프로젝트 소개</h1>
    </div>

    <div class="container">
        <div class="content">
            <h3>추출 프로그램</h3>
            <ul>
                <li>카페 아이디 추출</li>
                <li>연락처 추출 프로그램</li>
                <li>키워드 카페 URL 추출 프로그램</li>
                <!-- 기타 항목들 추가 -->
            </ul>
        </div>

        <div class="content">
            <h3>트래픽 관리</h3>
            <ul>
                <li>네이버 트래픽 및 순위 체크 프로그램</li>
                <!-- 기타 항목들 추가 -->
            </ul>
        </div>

        <div class="content">
            <h3>정보 체크</h3>
            <ul>
                <li>아이디 체크 프로그램</li>
                <!-- 기타 항목들 추가 -->
            </ul>
        </div>

        <!-- 기타 섹션 추가 -->

    </div>

    <div class="footer">
        <p>© 2024 프로젝트 이름. 모든 권리 보유.</p>
    </div>
</body>
</html>
